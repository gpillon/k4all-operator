name: Build and Push Tool Container

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the image (defaults to latest if empty)'
        required: false
        default: 'latest'
  push:
    branches: [ main ]
    paths:
      - 'tools/Dockerfile.fedora'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: gpillon/k4all-tools
  CONTAINER_OS: fedora

jobs:
  build-tool-container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.tag || 'latest' }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: tools/Dockerfile.${{ env.CONTAINER_OS }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max 